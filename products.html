<script>
    // Inject CSS for Cart Modal and Overlay
    const style = document.createElement("style");
    style.innerHTML = `
        /* Cart Modal Styles */
        .cart-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
            display: none;
            flex-direction: column;
        }

        .cart-modal h2 {
            margin: 0 0 15px;
            font-size: 1.5rem;
            color: #444;
            text-align: center;
        }

        .cart-modal .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .cart-modal .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        .cart-modal .cart-item h4 {
            margin: 0;
            font-size: 1.1rem;
            color: #333;
        }

        .cart-modal .cart-item input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .cart-modal .cart-item button {
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-modal .cart-item button:hover {
            background: #e63939;
        }

        .cart-modal .total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }

        .cart-modal .close-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
        }

        .cart-modal .close-btn:hover {
            background: #444;
        }

        /* Overlay Styles */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    `;
    document.head.appendChild(style);

    // JavaScript for Cart Functionality
    const cartIcon = document.querySelector(".fa-shopping-cart");
    const cartOverlay = document.createElement("div");
    cartOverlay.className = "cart-overlay";
    document.body.appendChild(cartOverlay);

    const cartModal = document.createElement("div");
    cartModal.className = "cart-modal";
    document.body.appendChild(cartModal);

    let cart = [];

    cartIcon.addEventListener("click", () => {
        renderCart();
        cartOverlay.style.display = "block";
        cartModal.style.display = "flex";
    });

    cartOverlay.addEventListener("click", () => {
        cartOverlay.style.display = "none";
        cartModal.style.display = "none";
    });

    function renderCart() {
        cartModal.innerHTML = `
            <h2>Your Cart</h2>
            <div class="cart-items">
                ${cart
                    .map(
                        (item, index) => `
                    <div class="cart-item">
                        <h4>${item.name}</h4>
                        <div>
                            <input type="number" value="${item.quantity}" min="1" data-index="${index}">
                            <button data-index="${index}">Remove</button>
                        </div>
                    </div>
                `
                    )
                    .join("")}
            </div>
            <div class="total">Total: Rs.${calculateTotal()}</div>
            <button class="close-btn">Close</button>
        `;

        cartModal.querySelectorAll("input[type='number']").forEach((input) => {
            input.addEventListener("change", (e) => {
                const index = e.target.dataset.index;
                cart[index].quantity = parseInt(e.target.value);
                renderCart();
            });
        });

        cartModal.querySelectorAll("button[data-index]").forEach((button) => {
            button.addEventListener("click", (e) => {
                const index = e.target.dataset.index;
                cart.splice(index, 1);
                renderCart();
            });
        });

        cartModal.querySelector(".close-btn").addEventListener("click", () => {
            cartOverlay.style.display = "none";
            cartModal.style.display = "none";
        });
    }

    function calculateTotal() {
        return cart.reduce((total, item) => total + item.price * item.quantity, 0);
    }

    document.querySelectorAll(".cart-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
            e.preventDefault();
            const item = {
                id: btn.dataset.id,
                name: btn.dataset.name,
                price: parseInt(btn.dataset.price),
                quantity: 1,
            };

            const existingItem = cart.find((cartItem) => cartItem.id === item.id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push(item);
            }

            alert(`${item.name} has been added to your cart!`);
        });
    });
</script>
