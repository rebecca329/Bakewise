<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - BakeWise</title>
    <link rel="stylesheet" href="styless.css"/>

  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <header>
        <input type="checkbox" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>


    </header>

    <section class="products" id="products">
        <h1 class="heading">Our <span>Products</span></h1>
        <div class="box-container">
 
            <div class="box">
                <div class="image">
                    <img src="images/brownie.jpg" alt="Brownie">
                    <div class="icons">
                        <a href="#" class="fas fa-heart"></a>
                        <a href="#" class="cart-btn" data-id="1" data-name="Brownie" data-price="150">Add to Cart</a>
                        <a href="#" class="fas fa-share"></a>
                    </div>
                </div>
                <div class="content">
                    <h3>Brownie</h3>
                    <div class="price">Rs.150</div>
                </div>
            </div>
            
            <div class="box">
                <div class="image">
                    <img src="images/lemon.jpg" alt="Lemon Cookie">
                    <div class="icons">
                        <a href="#" class="fas fa-heart"></a>
                        <a href="#" class="cart-btn" data-id="2" data-name="Lemon Cookie" data-price="100">Add to Cart</a>
                        <a href="#" class="fas fa-share"></a>
                    </div>
                </div>
                <div class="content">
                    <h3>Lemon Cookie</h3>
                    <div class="price">Rs.100</div>
                </div>
            </div>
           
            <div class="box">
                <div class="image">
                    <img src="images/banana.jpg" alt="Banana Bread">
                    <div class="icons">
                        <a href="#" class="fas fa-heart"></a>
                        <a href="#" class="cart-btn" data-id="3" data-name="Banana Bread" data-price="120">Add to Cart</a>
                        <a href="#" class="fas fa-share"></a>
                    </div>
                </div>
                <div class="content">
                    <h3>Banana Bread</h3>
                    <div class="price">Rs.120</div>
                </div>
            </div>
            
            <div class="box">
                <div class="image">
                    <img src="images/pbread.jpg" alt="Plain Bread">
                    <div class="icons">
                        <a href="#" class="fas fa-heart"></a>
                        <a href="#" class="cart-btn" data-id="4" data-name="Plain Bread" data-price="90">Add to Cart</a>
                        <a href="#" class="fas fa-share"></a>
                    </div>
                </div>
                <div class="content">
                    <h3>Plain Bread</h3>
                    <div class="price">Rs.90</div>
                </div>
            </div>
           
            <div class="box">
                <div class="image">
                    <img src="images/cookie.jpg" alt="Chocolate Chip Cookie">
                    <div class="icons">
                        <a href="#" class="fas fa-heart"></a>
                        <a href="#" class="cart-btn" data-id="5" data-name="Chocolate Chip Cookie" data-price="90">Add to Cart</a>
                        <a href="#" class="fas fa-share"></a>
                    </div>
                </div>
                <div class="content">
                    <h3>Chocolate Chip Cookie</h3>
                    <div class="price">Rs.90</div>
                </div>
            </div>
           
        </div>
    </section>
    
</body>
</html>
