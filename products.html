<script>
    const cartDropdown = document.querySelector('.cart-dropdown');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    // Initialize cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartUI() {
        cartItems.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
            cartItems.innerHTML = '<li class="empty-cart">Your cart is empty</li>';
        } else {
            cart.forEach((item) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - Rs. ${item.price} x ${item.quantity}`;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
            });
        }
        cartTotal.textContent = total;
    }

    function addToCart(id, name, price) {
        const existingItem = cart.find((item) => item.id === id);

        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ id, name, price, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartUI();
    }

    document.querySelectorAll('.cart-btn').forEach((button) => {
        button.addEventListener('click', (e) => {
            e.preventDefault();
            const id = e.target.getAttribute('data-id');
            const name = e.target.getAttribute('data-name');
            const price = parseInt(e.target.getAttribute('data-price'), 10);

            addToCart(id, name, price);
        });
    });

    // Initial UI update
    updateCartUI();

    // Show/Hide cart dropdown on hover
    document.querySelector('.cart-icon').addEventListener('mouseover', () => {
        cartDropdown.style.display = 'block';
    });

    document.querySelector('.cart-icon').addEventListener('mouseleave', () => {
        cartDropdown.style.display = 'none';
    });
</script>
